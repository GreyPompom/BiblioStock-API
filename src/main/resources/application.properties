spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.type.preferred_enum_type=postgres_enum
# Configuração PostgreSQL CORRETA
spring.datasource.url=jdbc:postgresql://db.asclgovkbqcfohpokzen.supabase.co:6543/postgres?sslmode=require&ssl=true&sslfactory=org.postgresql.ssl.NonValidatingFactory
spring.datasource.username=postgres
spring.datasource.password=EstoqueBiblioteca
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Opcional: timeout mais longo
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5