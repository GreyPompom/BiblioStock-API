spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.type.preferred_enum_type=postgres_enum
# Configuração PostgreSQL CORRETA
spring.datasource.url=jdbc:postgresql://db.asclgovkbqcfohpokzen.supabase.co:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=EstoqueBiblioteca

# Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Opcional: timeout mais longo
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5